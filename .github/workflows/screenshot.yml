name: Weather Screenshots

on:
  schedule:
    - cron: '25 * * * *'  # Runs every hour at minute 53 (UTC; adjust if needed)
  workflow_dispatch:  # Allows manual testing

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Downloads your repo code

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        pip install selenium webdriver-manager pillow

    - name: Install Chrome (for Selenium)
      run: |
        sudo apt-get update
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install google-chrome-stable -y

    - name: Run screenshot script
      run: python WeatherWX.py

    - name: Create GitHub Release with Screenshots
      uses: softprops/action-gh-release@v2
      with:
        tag_name: hourly-run-${{ github.run_number }}  # Unique tag per run (e.g., hourly-run-5)
        name: Screenshots - ${{ github.run_number }} (${{ github.run_id }})  # Release title with run info
        body: |
          Hourly weather screenshots captured at :53/:03 UTC.
          - Wunderground: [link to image]
          - NWS OBS: [link to image]
        draft: false
        prerelease: false
        files: screenshots/*.png  # Attaches both PNGs to the release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Built-in, no setup needed
